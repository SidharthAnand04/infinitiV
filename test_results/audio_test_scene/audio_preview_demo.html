<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>∞-V Audio Test Scene</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 102, 204, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(102, 179, 255, 0.3);
        }
        .header h1 {
            background: linear-gradient(45deg, #66b3ff, #0066cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .scene-player {
            background: rgba(42, 42, 42, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 1px solid rgba(102, 179, 255, 0.2);
        }
        .scene-controls {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn {
            background: linear-gradient(45deg, #0066cc, #66b3ff);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .scene-display {
            min-height: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 30px;
            position: relative;
            border: 2px solid rgba(102, 179, 255, 0.3);
        }
        .dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(42, 42, 60, 0.95);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(102, 179, 255, 0.5);
            display: none;
        }
        .character-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .dialogue-text {
            font-size: 16px;
            line-height: 1.8;
        }
        .character-alice { color: #66b3ff; }
        .character-bob { color: #ff6b6b; }
        .action-display {
            text-align: center;
            font-style: italic;
            color: #cccccc;
            margin: 20px 0;
            padding: 15px;
            background: rgba(64, 64, 64, 0.5);
            border-radius: 8px;
            border-left: 4px solid #66b3ff;
        }
        .environment-display {
            text-align: center;
            color: #99ccff;
            font-size: 14px;
            margin: 15px 0;
            padding: 12px;
            background: rgba(25, 50, 100, 0.3);
            border-radius: 6px;
        }
        .progress-bar {
            background: rgba(102, 179, 255, 0.2);
            height: 4px;
            border-radius: 2px;
            margin: 20px 0;
        }
        .progress-fill {
            background: linear-gradient(90deg, #66b3ff, #0066cc);
            height: 100%;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
        .audio-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }
        .audio-indicator.playing {
            background: #FF5722;
        }
        .audio-indicator.unavailable {
            background: #ff9800;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>∞-V Audio Test Scene</h1>
        <h2>Interactive Scene with Audio Playback</h2>
        <p>AI-Powered Interactive Scene Generator</p>
    </div>
    
    <div class="scene-player">
        <h3>Interactive Scene Player</h3>
        <div class="scene-controls">
            <button class="btn" onclick="startScene()">▶ Start Scene</button>
            <button class="btn" onclick="pauseScene()">⏸ Pause</button>
            <button class="btn" onclick="resetScene()">⏮ Reset</button>
            <button class="btn" onclick="nextBlock()">⏭ Next</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <div class="scene-display" id="sceneDisplay">
            <div class="dialogue-box" id="dialogueBox">
                <div class="character-name" id="characterName"></div>
                <div class="dialogue-text" id="dialogueText"></div>
                <span class="audio-indicator" id="audioIndicator" style="display: none;"></span>
            </div>
        </div>
    </div>
    
    <script>
        // Scene data with audio paths
        let sceneBlocks = [
            {
                "type": "scene",
                "description": "Interior cafe, afternoon",
                "sound_effect": "cafe_ambience.mp3"
            },            {
                "type": "dialogue",
                "character": "Alice",
                "text": "Hello there! How are you today?",
                "emotion": "happy",
                "audio": "audio/dialogue_0.mp3"
            },
            {
                "type": "dialogue", 
                "character": "Bob",
                "text": "I'm doing well, thanks for asking!",
                "emotion": "friendly",
                "audio": "audio/dialogue_1.mp3"
            },
            {
                "type": "action",
                "description": "Alice takes a sip of her coffee"
            },            {
                "type": "dialogue",
                "character": "Alice", 
                "text": "This coffee is amazing. You should try it.",
                "emotion": "excited",
                "audio": "audio/dialogue_2.mp3"
            },
            {
                "type": "environment",
                "description": "The afternoon sun streams through the window, creating warm shadows"
            },
            {
                "type": "dialogue",
                "character": "Bob",
                "text": "That sounds wonderful. I'll get one too.",
                "emotion": "agreeable",
                "audio": "audio/dialogue_3.mp3"
            }
        ];
        
        let currentBlock = 0;
        let isPlaying = false;
        let sceneTimer = null;
        let currentAudio = null;
        
        // Initialize scene
        document.addEventListener('DOMContentLoaded', function() {
            resetScene();
        });
        
        function startScene() {
            isPlaying = true;
            playCurrentBlock();
        }
        
        function pauseScene() {
            isPlaying = false;
            if (sceneTimer) {
                clearTimeout(sceneTimer);
                sceneTimer = null;
            }
            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
            }
        }
        
        function resetScene() {
            pauseScene();
            currentBlock = 0;
            updateProgress();
            hideDialogue();
            clearDisplay();
        }
        
        function nextBlock() {
            if (currentBlock < sceneBlocks.length - 1) {
                currentBlock++;
                playCurrentBlock();
            }
        }
        
        function playCurrentBlock() {
            if (currentBlock >= sceneBlocks.length) {
                pauseScene();
                return;
            }
            
            const block = sceneBlocks[currentBlock];
            updateProgress();
            
            if (block.type === 'dialogue') {
                showDialogue(block);
            } else if (block.type === 'action') {
                showAction(block);
            } else if (block.type === 'environment') {
                showEnvironment(block);
            } else if (block.type === 'scene') {
                showScene(block);
            }
            
            // Auto-advance if playing
            if (isPlaying) {
                const duration = getDuration(block);
                sceneTimer = setTimeout(() => {
                    currentBlock++;
                    playCurrentBlock();
                }, duration);
            }
        }
        
        function showDialogue(block) {
            const dialogueBox = document.getElementById('dialogueBox');
            const characterName = document.getElementById('characterName');
            const dialogueText = document.getElementById('dialogueText');
            const audioIndicator = document.getElementById('audioIndicator');
            
            characterName.textContent = block.character || 'Narrator';
            characterName.className = 'character-name ' + getCharacterClass(block.character);
            dialogueText.textContent = block.text || '';
            
            // Handle audio playback
            if (block.audio) {
                audioIndicator.style.display = 'inline-block';
                audioIndicator.className = 'audio-indicator';
                playAudio(block.audio);
            } else {
                audioIndicator.style.display = 'none';
            }
            
            dialogueBox.style.display = 'block';
            clearDisplay();
        }
          function playAudio(audioPath) {
            // Stop any currently playing audio
            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
            }
            
            console.log('Attempting to play audio:', audioPath);
            
            try {
                currentAudio = new Audio(audioPath);
                const audioIndicator = document.getElementById('audioIndicator');
                
                currentAudio.addEventListener('loadstart', function() {
                    console.log('Audio loading started:', audioPath);
                    audioIndicator.className = 'audio-indicator playing';
                });
                
                currentAudio.addEventListener('canplaythrough', function() {
                    console.log('Audio loaded successfully:', audioPath);
                });
                
                currentAudio.addEventListener('play', function() {
                    console.log('Audio playback started:', audioPath);
                    audioIndicator.className = 'audio-indicator playing';
                });
                
                currentAudio.addEventListener('ended', function() {
                    console.log('Audio playback ended:', audioPath);
                    audioIndicator.className = 'audio-indicator';
                });
                
                currentAudio.addEventListener('error', function(e) {
                    console.log('Audio error for', audioPath, ':', e);
                    audioIndicator.className = 'audio-indicator unavailable';
                    audioIndicator.title = 'Audio file not found: ' + audioPath;
                    
                    // Try alternative paths
                    tryAlternativeAudioPaths(audioPath);
                });
                
                // Set volume and play
                currentAudio.volume = 0.7; // 70% volume
                currentAudio.play().catch(function(error) {
                    console.log('Audio play failed:', error);
                    const audioIndicator = document.getElementById('audioIndicator');
                    if (audioIndicator) {
                        audioIndicator.className = 'audio-indicator unavailable';
                        audioIndicator.title = 'Audio playback failed: ' + audioPath;
                    }
                });
                
            } catch (error) {
                console.log('Audio creation error:', error);
            }
        }
        
        function tryAlternativeAudioPaths(originalPath) {
            const filename = originalPath.substring(originalPath.lastIndexOf('/') + 1);
            const alternatives = [
                './' + originalPath,
                filename,
                'audio/' + filename,
                '../audio/' + filename
            ];
            
            console.log('Trying alternative audio paths for:', filename);
            
            for (let altPath of alternatives) {
                if (altPath !== originalPath) {
                    console.log('Trying:', altPath);
                    try {
                        const testAudio = new Audio(altPath);
                        testAudio.addEventListener('canplaythrough', function() {
                            console.log('Alternative path worked:', altPath);
                            currentAudio = testAudio;
                            currentAudio.volume = 0.7;
                            currentAudio.play();
                        });
                        testAudio.load();
                        break;
                    } catch (e) {
                        console.log('Alternative failed:', altPath);
                    }
                }
            }
        }
        
        function showAction(block) {
            hideDialogue();
            const display = document.getElementById('sceneDisplay');
            const actionDiv = document.createElement('div');
            actionDiv.className = 'action-display';
            actionDiv.textContent = '✦ ' + (block.description || 'Action occurs');
            display.appendChild(actionDiv);
        }
        
        function showEnvironment(block) {
            hideDialogue();
            const display = document.getElementById('sceneDisplay');
            const envDiv = document.createElement('div');
            envDiv.className = 'environment-display';
            envDiv.textContent = '🌆 ' + (block.description || 'Environmental change');
            display.appendChild(envDiv);
        }
        
        function showScene(block) {
            hideDialogue();
            const display = document.getElementById('sceneDisplay');
            const sceneDiv = document.createElement('div');
            sceneDiv.className = 'environment-display';
            sceneDiv.textContent = '🎬 ' + (block.description || 'Scene change');
            display.appendChild(sceneDiv);
        }
        
        function hideDialogue() {
            document.getElementById('dialogueBox').style.display = 'none';
        }
        
        function clearDisplay() {
            const display = document.getElementById('sceneDisplay');
            const children = display.children;
            for (let i = children.length - 1; i >= 0; i--) {
                const child = children[i];
                if (child.id !== 'dialogueBox') {
                    child.remove();
                }
            }
        }
        
        function getCharacterClass(character) {
            if (!character) return '';
            const lower = character.toLowerCase();
            if (lower.includes('alice')) return 'character-alice';
            if (lower.includes('bob')) return 'character-bob';
            return '';
        }
        
        function getDuration(block) {
            if (block.type === 'dialogue') {
                const textLength = (block.text || '').length;
                return Math.max(3000, textLength * 60); // 60ms per character, min 3s
            }
            return 2500; // 2.5 seconds for actions/environment
        }
        
        function updateProgress() {
            const progress = sceneBlocks.length > 0 ? (currentBlock / sceneBlocks.length) * 100 : 0;
            document.getElementById('progress').style.width = progress + '%';
        }
    </script>
</body>
</html>
